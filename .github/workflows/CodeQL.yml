name: "代码质量分析"

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.py'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.py'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: 分析
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]


    steps:
    - name: 加固运行器（审计所有出站调用）
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
      with:
        egress-policy: audit

    - name: 检出仓库
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

    - name: 设置 Python 3.14
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405
      with:
        python-version: '3.14'

    - name: 初始化 CodeQL
      uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
      with:
        languages: ${{ matrix.language }}

    - name: 自动构建
      uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7

    - name: 执行 CodeQL 分析
      uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
      with:
        category: "/language:${{matrix.language}}"