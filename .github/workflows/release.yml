              type=$(echo "$commit" | sed -n 's/^\([a-z]*\):.*/\1/p')
              msg=$(echo "$commit" | sed 's/^[a-z]*: *//')
              
              # æŒ‰ç±»å‹åˆ†ç±»
              case "$type" in
